<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">
                Settings
            </span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>



    <main class="main-screen">
        <ul class="setting-list">
            <li class="setting-list__item">
                <div class="setting-list__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="setting-list__column"></div>
            </li>
            <li class="setting-list__item">
                <div class="setting-list__column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="setting-list__column"></div>
            </li>
            <li class="setting-list__item">
                <div class="setting-list__column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="setting-list__column">
                    Lastest Version
                </div>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="badge nav__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="badge nav__notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">
                Chat
            </span>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="main-chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img
                src="https://www.humanesociety.org/sites/default/files/styles/1240x698/public/2020-07/kitten-510651.jpg?h=f54c7448&itok=ZhplzyJ9" />
            <div class="message-row__content">
                <span class="message-row__from">Nicolas</span>
                <div class="message-row__info">
                    <span class="message-row__message">Hi!</span>
                    <span class="message-row__timestamp">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-row__info">
                    <span class="message-row__message">Hi!</span>
                    <span class="message-row__timestamp">21:27</span>
                </div>
            </div>
        </div>

    </main>

    <form class="message-reply">
        <div class="message-reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="message-reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-smile-beam fa-2x"></i>
            <button>
                <!-- <i class="fas fa-arrow-circle-up fa-2x"></i> -->
                <i class="fas fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
